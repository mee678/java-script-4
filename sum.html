<body>
    <h2>How to find sum</h2>
    <p id="p"></p>
    <script>
        function sumofall()
        {
            var i;
            var sum=0;
            for(i=0;i<arguments.length;i++)
        {
            
        
            sum+=arguments[i];
        }
        
        return sum;
    }
     document.getElementById("p").innerHTML=sumofall(1,5,7,45,23,49,54);
    </script>

</body>
